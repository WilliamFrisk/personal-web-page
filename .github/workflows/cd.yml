name: Deploy

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: ./client/

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install npm dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Deploy to server
        run: scp -i ${{ secrets.SERVER_SSH }} -r build/* ${{ secrets.SERVER_USER }}@williamfrisk.com:/var/www/williamfrisk.com/
        env:
          SSH_AUTH_SOCK: /dev/null
